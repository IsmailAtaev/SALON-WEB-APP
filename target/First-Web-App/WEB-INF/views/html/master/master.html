<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
</head>
<body>
<h1></h1>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
        <a href="/"class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg
                    class="bi me-2"
                    width="40"
                    height="32"
                    role="img"
                    aria-label="Bootstrap"

            >
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/salon" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark" >Services</a></li>
            <li><a href="/master" class="nav-link px-2 link-dark">Masters</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Make</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/client/new" > <button type="button" class="btn btn-outline-primary me-2">Login</button></a>

            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>
</div>


    <div th:each="temp : ${people}">
        <br />
        <a th:text="${ 'Name : ' + temp.getName() }">user</a>
        <br />
        <a th:text="${ 'Experience : ' + temp.getExperience()}">user1</a>
        <input type="submit" value="Appointment!" />
    </div>

</body>
</html>
